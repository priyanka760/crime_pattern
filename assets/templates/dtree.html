{% extends 'base1.html' %}
{% load static %}
{% block content %} 
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

      <section id="featured" class="bg">
			<!-- start slider -->


			<!-- start slider -->
			
		</section>
		<section class="callaction">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="cta-text">
							<h2>Decession Tree</h2>
							<p>
                                <h2 class="title">Accuracy :{{x1}}</h2>
                                <p>
                                   
                   <script type="text/javascript">
                   
                       window.onload = function () {
                       var chart = new CanvasJS.Chart("chartContainer", {
                     animationEnabled: true,
                       theme: "light2",
                           title:{
                               text: "State Wise Accuracy Screen "              
                           },
                           data: [              
                           {
                               // Change type to "doughnut", "line", "splineArea", etc.
                               type: "bar",
                               dataPoints: [
                                   { label: "Delhi", y: {{ x1 }} },
                                   { label: "Karnataka", y: {{ x2}} },
                                   { label: "Gujarat", y: {{ x3 }}  },
                                   { label: "Punjab", y: {{ x4 }}  },
                                  
                                   { label: "Maharashtra", y: {{ x5 }}  },
                                   
                               ]
                           }
                           ]
                       });
                       chart.render();
                   }
                   </script>
                   <div id="chartContainer" style="height: 300px; width: 100%;"></div>

                   <div>
                    <img src="{% static '.\img\avid.jpg' %}" style="border-radius: 30px;float:left;margin-right: 20px;" height="200px" width="300px" alt="">



                   </div>
                   
                            </p>
						</div>
					</div>
					
				</div>
			</div>
		</section>

			<!-- divider -->
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="solidline">
						</div>
					</div>
				</div>
			</div>
			<!-- end divider -->
{% endblock content %}
