<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

                       window.onload = function () {
                       var chart = new CanvasJS.Chart("chartContainer", {
                     animationEnabled: true,
                       theme: "light2",

                               text: "Top 5 states in Serious Fraud"              
                           },
                           data: [              
                           {
                               // Change type to "doughnut", "line", "splineArea", etc.
                               type: "spline",
                               dataPoints: [
                                   { label: "Delhi", y: {{ Delhi }} },
                                   { label: "Karnataka",  y: {{Karnataka }} },
                                   
                                   { label: "Gujarat", y: {{ Gujarat }}  },
                                   { label: "Punjab", y: {{ Punjab }}  },

                               ]
                           }
                           ]
                       });
                       chart.render();
                   }
                   </script>
                   <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                   
                   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7893323.898618149!2d71.81954030888745!3d14.983706478837055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35a4c37bf488f%3A0x41f1d28cd1757cd5!2sKarnataka!5e0!3m2!1sen!2sin!4v1583740631038!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
