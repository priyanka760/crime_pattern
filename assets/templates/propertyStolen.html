{% extends 'base1.html' %}
{% load static %}
{% block content %} 
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

      <section id="featured" class="bg">
			<!-- start slider -->


			<!-- start slider -->
			
		</section>
		<section class="callaction">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="cta-text">
							<h2>Property Stolen</h2>
							<p>
                                <h2 class="title">Results</h2>
                                <p>
                   <script type="text/javascript">
                   
                       window.onload = function () {
                       var chart = new CanvasJS.Chart("chartContainer", {
                     animationEnabled: true,
                       theme: "light2",
                           title:{
                               text: "Top 5 states in poperty Stolen"              
                           },
                           data: [              
                           {
                               // Change type to "doughnut", "line", "splineArea", etc.
                               type: "spline",
                               dataPoints: [
                                   { label: "Maharashtra",  y: {{ Maharashtra }} },
                                   { label: "Madhya Pradesh", y: {{ MadhyaPradesh }} },
                                   { label: "Andhra Pradesh", y: {{ AndhraPradesh }}  },
                                   { label: "Uttar Pradesh", y: {{ UttarPradesh }}  },
                                   { label: "Gujarat", y: {{ Gujarat }}  },
                               ]
                           }
                           ]
                       });
                       chart.render();
                   }
                   </script>
                   <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                   

                   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7736499.18975219!2d72.27652966086414!3d18.771953872539487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcfc41e9c9cd6f9%3A0x1b2f22924be04fb6!2sMaharashtra!5e0!3m2!1sen!2sin!4v1583740451647!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

			<!-- end divider -->
