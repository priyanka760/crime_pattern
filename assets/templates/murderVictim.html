{% extends 'base1.html' %}
{% load static %}
{% block content %} 
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

      <section id="featured" class="bg">
			<!-- start slider -->


			<!-- start slider -->
			
		</section>
		<section class="callaction">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="cta-text">
							<h2>Murder Victims</h2>
							<p>
                                <h2 class="title">Results</h2>
                                <p>
                   <script type="text/javascript">
                   
                       window.onload = function () {
                       var chart = new CanvasJS.Chart("chartContainer", {
                     animationEnabled: true,
                       theme: "light2",
                           title:{
                               text: "Top 5 states in Murder Victim"              
                           },
                           data: [              
                           {
                               // Change type to "doughnut", "line", "splineArea", etc.
                               type: "spline",
                               dataPoints: [
                                   { label: "UttarPradesh", y: {{ UttarPradesh }} },
                                   { label: "Bihar",  y: {{ Bihar }} },
                                   
                                   { label: "Maharashtra", y: {{ Maharashtra }}  },
                                   { label: "AndhraPradesh", y: {{ AndhraPradesh }}  },
                                  
                                   { label: "MadhyaPradesh", y: {{ MadhyaPradesh }}  },
                               ]
                           }
                           ]
                       });
                       chart.render();
                   }
                   </script>
                   <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                   
                   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7275397.696852456!2d76.38686456321119!3d27.07941011001412!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39994e9f7b4a09d3%3A0xf6a5476d3617249d!2sUttar%20Pradesh!5e0!3m2!1sen!2sin!4v1583740861728!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                            </p>
						</div>
					</div>
					
				</div>
			</div>
		</section>

			<!-- divider -->
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="solidline">
						</div>
					</div>
				</div>
			</div>
			<!-- end divider -->
{% endblock content %}
